Treatment Initiation Questionnaire: Cuestionario inicio de tratamiento
Welcome to Fluxua!: Bienvenido a Fluxua!
The following questionnaire has as its main function to ensure the most optimal start for your therapeutic process. In this way, the questionnaire will be read by the clinical director and he/she will look for the therapist profile that best fits the emotional situation explained. If you can´t find the words to describe what you need, don´t worry, you can put "I don´t know", "I prefer to talk about it when the time comes", "I wouldn´t know how to define it"... This questionnaire is confidential and only the clinical director and the therapist assigned to you for the process will have access to it. At the end of the questionnaire you will find the information you need to fill in to register and start the process.: El siguiente cuestionario tiene como función principal asegurar el inicio más óptimo para tu proceso terapéutico. De este modo, el cuestionario será leído por el director clínico y buscará el perfil de terapeuta que mejor encaje con la situación emocional explicada. Si no encuentras palabras para describir lo que necesitas, no te preocupes, puedes poner “no lo sé”, “prefiero hablarlo llegado el momento”, “no sabría definirlo”... Este cuestionario tiene un carácter confidencial y solo tendrá acceso al mismo el director clínico y el terapeuta que se te asigne para el proceso. Al final del cuestionario encontrarás los datos que hay que rellenar para darse de alta y comenzar con el proceso.
How would you define what made you ask for help?: ¿Cómo definirías aquello que te ha hecho pedir ayuda?
What do you think the problems you describe above are due to?: ¿A que crees que se deben los problemas que describes antes?
Since you have been like this, what things have you tried to feel better?: Desde que te encuentras de este modo, ¿Qué cosas has intentado para sentirte mejor?
Which ones have worked? Even if only for a limited time.: ¿Cuáles han funcionado? Aunque sea por un tiempo limitado.
Have you gone through any therapy process before?: ¿Has realizado algún proceso de terapia antes?
Do you think there is anything we should be aware of that we haven´t asked?: ¿Crees que hay algo que debamos tener en cuenta que no hemos preguntado?
